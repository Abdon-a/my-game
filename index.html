<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>放置 RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>🕹 放置 RPG</h1>

<div class="panel">
  <h2>🌲 砍树 Lv <span id="woodcutLv">1</span></h2>
  <button onclick="upgradeWoodcutting()">升级砍树</button>
</div>

<div class="panel">
  <h2>⛏ 挖矿 Lv <span id="miningLv">1</span></h2>
  <button onclick="upgradeMining()">升级挖矿</button>
</div>

<div class="panel">
  <h2>📦 资源</h2>
  木头：<span id="wood">0</span><br>
  矿石：<span id="ore">0</span>
</div>

<div class="panel">
  <h2>🛠 制造</h2>
  <button onclick="craftSword()">制造铁剑（10木 + 10矿）</button>
</div>

<div class="panel">
  <h2>🎒 装备（点击穿戴）</h2>
  <ul id="equipmentList"></ul>
</div>

<div class="panel">
  <h2>👤 人物</h2>
  ❤️ HP：<span id="hp"></span><br>
  ⚔️ 攻击：<span id="atk"></span><br>
  🛡 防御：<span id="def"></span>
</div>

<div class="panel">
  <h2>👾 战斗</h2>
  <p id="battleLog">等待怪物出现…</p>
</div>

<script src="game.js"></script>
</body>
</html>
